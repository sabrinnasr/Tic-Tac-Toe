<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>XoBoard</title>
    <link rel="icon" href="icon/image.png"> 
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        
        <div class="container-content">
            <div class="X-score"> 
                <div class="score-board-point point-x"></div>
                <div class="score-board-point point-x"></div>
                <div class="score-board-point point-x"></div>
                <div class="score-board-point point-x"></div>
                <div class="score-board-point point-x"></div>
            </div>
            <div class="board" data-board>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>

            <div class="O-score">
                <div class="score-board-point point-o"></div>
                <div class="score-board-point point-o"></div>
                <div class="score-board-point point-o"></div>
                <div class="score-board-point point-o"></div>
                <div class="score-board-point point-o"></div>
             </div>
                
            <div class="winning-message" data-winning-message>
              <p class="winning-message-text" data-winning-message-text>X is the winner!</p>
              <button class="winning-message-button" data-restart-button>Restart</button>
            </div>
        </div>
        <div class="container-button">
            <div class="action-button">
                <button class="reset-button" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
